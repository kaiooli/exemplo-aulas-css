<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox CSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Flex Items CSS</h1>
    <p>Exemplos de Flex Items:</p>

    <div class="ex1">
      <div style="order: 4">ITEM 3</div>
      <div style="order: 3">ITEM 4</div>
      <div style="order: 2">ITEM 5</div>
      <div style="order: 1">ITEM 6</div>
    </div>

    <hr />
    <div class="ex2">
      <div style="flex-grow: 6">ITEM 1</div>
      <div style="flex-grow: 5">ITEM 2</div>
      <div style="flex-grow: 4">ITEM 3</div>
    </div>

    <hr />
    <div class="ex3">
      <div>ITEM 1</div>
      <div style="flex-shrink: 5">ITEM 2</div>
      <div>ITEM 3</div>
      <div style="flex-shrink: 3">ITEM 4</div>
      <div>ITEM 5</div>
    </div>

    <hr />
    <div class="ex4">
      <div>ITEM 1</div>
      <div style="flex-basis: 200px">ITEM 2</div>
      <div>ITEM 3</div>
    </div>

    <hr />
    <div class="ex5">
      <div>ITEM 1</div>
      <div id="it3">ITEM 2</div>
      <div>ITEM 3</div>
    </div>

    <hr />
    <div class="ex6">
      <div>ITEM 1</div>
      <div id="item1">ITEM 2</div>
      <div id="item2">ITEM 3</div>
      <div id="item3">ITEM 2</div>
      <div>ITEM 3</div>
    </div>
  </body>
</html>
